<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <main class="card">
                <div class="card-img">
                    <img src="./assets/Blog Image.png" alt="img" class="card-content-img">
                </div>
                <header style="margin: 20px 0;">
                    <span style="background-color: #F4D04E; padding: 3px 5px; border-radius: 2px; font-weight: bold;">Learning</span>
                    <p style="margin: 8px 0; font-size:small;">Published 21 Dec 2023</p>
                </header>
                <main>
                    <h1 style="font-size: 25px;">HTML & CSS Foundations</h1>
                    <p style="margin: 8px 0; text-align: justify;">These language are the backbone of every website, defining structure, content, and presentation</p>
                </main>
                <footer>
                    <div class="foo-author">
                        <img src="./assets/userpic.png" alt="pic">
                        <span style="margin-left: 5px;">Greg Hooper</span>
                    </div>
                </footer>
            </main>

        </section>
    </body>
</html>
